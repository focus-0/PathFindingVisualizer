<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Path Finding Visualizer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
   <p>Path Finding Visualizer</p>
   
   <p>Choose your Maze Generating Algorithm</p>
   <select id="maze-generator" name="mazeGen">
       <option value="prims">Prim's Algorithm</option>
       <option value="recursive-backtracking">Recursive Backtracking</option>
       <option value="wilsons">Wilson's Algorithm</option>
       <p> value</p>
   </select>
   
   <p>Choose your Maze Solving Algorithm</p>
   <select id="maze-solver" name="mazeSolver">
       <option value="astar">A* Algorithm</option>
       <option value="dijkstra">Dijkstra's Algorithm</option>
       <option value="bfs">Breadth-First Search</option>
       <option value="bidirectional">Bidirectional Search</option>
   </select>


   <button>

    Start
   </button>
</div>
 <hr />


    <div class="grid">
     


    </div>
    
    

    <script src="script.js"></script>
</body>
</html>

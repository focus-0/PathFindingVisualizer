<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Path Finding Visualizer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <h1>Pathfinding Visualizer</h1>
        
        <label>Choose your Maze Type</label>
        <select id="mazegenerator">
            <option value="manual">Mark Cells Manually</option>
            <option value="random">Random Maze Generator</option>
        </select>
        
        <label>Choose Path Finding Algorithm</label>
        <select id="mazesolver">
            <option value="bfs">BFS</option>
        </select>
        
        <button id="startbtn">Start</button>
    </div>
    <hr>
    
    <div class="grid" id="grid"></div>

    <script src="script.js"></script>
</body>
</html>
